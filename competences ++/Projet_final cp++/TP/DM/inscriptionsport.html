<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription sport</title>
</head>

<body>

    <h1>Inscription salle de sport</h1>
<form action="nscriptionsport.html" metod="post">
    
    <label for="fname">Prenom :</label>
    <input type="text" id="fname" name="fname"><br>
    
    <label for="lname">Nom de famille :</label>
    <input type="text" id="lname" name="lname"><br>
    <br>
    <label for="mail">Adresse mail</label>
    <input type="text" id="mail" name="mail"><br>
    <label for="mdp">Entrez votre mot de passe</label>
    <input type="text" id="mdp" name="mdp"><br>
    <br>
    <input type="checkbox" id="age1" name="age1" value="18-25">
    <label for="age1"> J'ai entre 18 et 25 ans</label><br>
    <input type="checkbox" id="age2" name="age2" value="25-40">
    <label for="age2">J'ai entre 25 et 40 ans</label><br>
    <input type="checkbox" id="age3" name="age3" value="40 ou plus">
    <label for="age3">J'ai 40 ans ou plus</label><br>

    <label for="exercice">Votre temps d'exercice par semaine</label>
    <input type="range" id="exercice" name="exercice" 
     min="1" max="5"><br>
     <br>

    <input type="submit" value="submit">
</form>

</body>
</html>
